<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="/static/css/me.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-horizontal col-md-12" method="post" th:action="@{/box/update}" style="border: solid 1px black; border-radius: 20px; margin: 20px;">
        <h2 class="text-center">修改储物柜信息</h2>
        <div class="form-group">
            <label class="col-md-5 control-label">ID:</label>
            <div class="col-md-3">
                <input class="form-control" type="text" name="boxID" th:value="${box.boxID}"  readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">所属人:</label>
            <div class="col-md-3">
                <input class="form-control" type="text" name="userName" th:value="${userName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">租赁时间:</label>
            <div class="col-md-3">
                <input class="form-control" type="text" name="startTime" th:value="${#dates.format(box.startTime,'yyyy年MM月dd日 HH:mm:ss')}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">到期时间:</label>
            <div class="col-md-3">
                <input class="form-control" type="text" name="endTime" th:value="${#dates.format(box.endTime,'yyyy年MM月dd日 HH:mm:ss')}">
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-info" type="submit">提交修改</button>
        </div>
    </form>
</div>
</body>
</html>
