<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="/static/css/me.css" rel="stylesheet">
</head>
<body>
<!--消息弹窗-->
<div th:text="${#request.getAttribute('msg')}" id="showMsg" style="display: none">存数据的盒子，默认设置隐藏｛即输出的对应内容｝</div>
<script  type="text/javascript">
    /*消息弹窗*/
    msg = document.getElementById("showMsg").innerHTML;
    if (msg!=""){
        alert(msg)
    }
</script>
    <div class="container">
        <form class="form-horizontal col-md-12" method="post" th:action="@{/course/update}" style="border: solid 1px #000000; border-radius: 20px; margin: 20px;">
            <h2 class="text-center">课程信息修改</h2>
            <div class="form-group">
                <label class="col-md-5 control-label">课程号:</label>
                <div class="col-md-3">
                    <input class="form-control" type="text" name="courseID" th:value="${course.courseID}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label">课程名:</label>
                <div class="col-md-3">
                    <input class="form-control" type="text" name="courseName" th:value="${course.courseName}" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label">任课教练:</label>
                <div class="col-md-3">
                    <input class="form-control" type="text" name="empName" th:value="${empName}" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label">上课时间/周:</label>
                <div class="col-md-3">
                    <input class="form-control" type="text" name="time" th:value="${course.time}" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label">课余量:</label>
                <div class="col-md-3">
                    <input class="form-control" name="residue" th:value="${course.residue}" type="text">
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-info" type="submit">提交修改</button>
            </div>
        </form>
    </div>
</body>
</html>
