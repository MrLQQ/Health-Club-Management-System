<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="/static/css/me.css" rel="stylesheet">
    <script>
        function check(){
            var password1 = addworkers.password.value;
            var password2 = addworkers.workersPassword2.value;
            if (password1 != password2){
                alert("两次密码不一致!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<!--消息弹窗-->
<div th:text="${#request.getAttribute('msg')}" id="showMsg" style="display: none">存数据的盒子，默认设置隐藏｛即输出的对应内容｝</div>
<script  type="text/javascript">
    /*消息弹窗*/
    msg = document.getElementById("showMsg").innerHTML;
    if (msg!=""){
        alert(msg)
    }
</script>
<div class="container">
    <form class="form-horizontal col-md-12" onsubmit="return check()" name="addworkers" method="post" th:action="@{/emp/save}" style="border: solid 1px black; border-radius: 20px; margin: 20px;">
        <h2 class="text-center">添加员工</h2>
        <div class="form-group">
            <label class="col-md-5 control-label">员工账户:</label>
            <div class="col-md-3">
                <input class="form-control" type="text" name="empName" th:value="${empName}"  required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">员工密码:</label>
            <div class="col-md-3">
                <input class="form-control" type="password" name="password" th:value="${password}" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">确认密码:</label>
            <div class="col-md-3">
                <input class="form-control" type="password" name="workersPassword2" th:value="${password}" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">职位:</label>
            <div class="col-md-3">
                <input class="form-control" type="text" name="job" th:value="${job}" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">姓名:</label>
            <div class="col-md-3">
                <input class="form-control" type="text" name="realName" th:value="${realName}" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">性别:</label>
            <div class="radio-inline col-md-1 text-right" style="margin-left: 16px;">
                <input  name="sex" type="radio" value="男" th:checked="${sex=='男'}">男
            </div>
            <div class="radio-inline col-md-1" style="margin-left: 16px;">
                <input  name="sex" type="radio" value="女" th:checked="${sex=='女'}">女
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">地址:</label>
            <div class="col-md-3">
                <input class="form-control" type="text" name="address" th:value="${address}" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-5 control-label">电话:</label>
            <div class="col-md-3">
                <input class="form-control" type="text" name="phone" th:value="${phone}" required="">
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-info" type="submit">确认添加</button>
        </div>
    </form>
</div>
</body>
</html>
